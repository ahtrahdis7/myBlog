<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BLOG</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <!-- medium style ditor -->

    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
    <!-- custom css and fonts -->

    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">

    <style>
      .navbar-nav > li{
          padding-left:10px;
          padding-right:10px;
        }

        .navbar-nav > li{
          margin-left:10px;
          margin-right:10px;
        }
    </style>


</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg techfont custom-navbar navbar-light bg-light">
        <a href="{% url 'post_list' %}" class="navbar-brand bigbrand">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
                <a href="{% url 'about' %}">About</a>
            </li>
            <li class="nav-item">
                <a href="https://www.github.com/ahtrahdis7">Github</a>
            </li>
            <li class="nav-item">
                <a href="https://www.linkedin.com/in/sidhartha-mallick-999678180/">LinkedIn</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
              {% if user.is_authenticated %}
              <li>
                  <a href="{% url 'post_new' %}">New Post</a>
              </li>
              <li>
                <a href="{% url 'post_draft' %}">Drafts</a>
            </li>
            <li>
                <a href="{% url 'logout' %}?next=/">Logout</a>
            </li>
            <li>
                <a href="">Welcome: {{user.username}}</a>
            </li>
            {% else %}
            <li><a class="nav navbar-right" href="{% url 'login' %}"><span class="glyphicon glyphicon-user" aria-hidden="false"></span>login</a></li>

            {% endif %}

          </ul>
        </div>
      </nav>

      <!-- CONTENT -->

      <div class="content container" >
          <div class="row">
            <div class="col-md-8">
                {% block content %}

                {% endblock %}

            </div>
          </div>

      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


    
</body>
</html>
